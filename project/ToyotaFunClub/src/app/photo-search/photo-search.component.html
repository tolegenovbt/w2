<div class="container-3">
  <h4><label for="search-box"></label></h4>
  <span class="icon"><i class="fas fa-search"></i></span>
  <input type = "search" #searchBox id="search-box" (input)="search(searchBox.value)" />
<ul class="search-result">
    <li *ngFor="let photo of photos$ | async" >
      <a routerLink="/photos/{{photo.id}}">
        {{photo.name}}
      </a>
      </li>
  </ul>
</div>
