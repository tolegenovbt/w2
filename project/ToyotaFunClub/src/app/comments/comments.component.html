<div class="commentform">
  <textarea #text name="" id ="" cols="50" rows = "5" placeholder = "Please enter your comment   here."></textarea><br>
  <button (click)="addcomment(text.value); text.value=''" class="github-btn"> Comment </button>
</div>

<h2>Comments</h2>
<hr>
<div *ngFor = "let c of commentsd" class="comments">
  <span class="little">{{c.username}}</span>
  <time class="little">{{c.date| date: "H:mm"}} {{c.date| date: 'dd-MM-y'}}</time>
  <p>{{c.text}}</p>
</div>
