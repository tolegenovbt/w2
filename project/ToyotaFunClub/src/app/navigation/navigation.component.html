<script src="https://kit.fontawesome.com/02a7b23709.js" crossorigin="anonymous"></script>
<nav>
  <ul class="menu">
    <li class="logo"><a href="#"><span></span><span></span><span></span><span></span>Demo</a></li>
    <li class="item"><a [routerLink]="['home']">Home</a></li>
    <li class="item"><a [routerLink]="['categories']">Models<i class="fa fa-angle-down"></i></a>
          <ul class="submenu" (click) = "reload()">
              <li *ngFor="let category of categories">
              <a [routerLink] ="['/categories', category.id]" >{{category.name}}</a>
              </li>
          </ul>
    </li>
    <li class="item"><a [routerLink]="['photos']">Cars</a></li>
    <li class="item"><a [routerLink]="['add']"><i class="fas fa-plus-circle"></i> Add</a></li>
    <li class="item"><a [routerLink]="['cart']"><i class="fas fa-shopping-cart"></i> Cart</a></li>
    <li *ngIf = "currentUser">
      <a><i class="fas fa-user"></i> {{name}}</a>
      <ul>
      <li *ngIf ="currentUser"><h3 >{{username}}</h3></li>
      <li class="item"><button class="logout" [routerLink]="['myphotos']">My Photos</button></li>
      <li><button *ngIf ="currentUser" class="logout" (click)="logout()">Logout</button></li>
      </ul>
    </li>
    <li *ngIf ="!currentUser" class="item button"><a [routerLink]="['login']">Log In</a></li>
    <li *ngIf ="!currentUser" class="item button secondary"><a [routerLink]="['signup']">Sign Up</a></li>
    <li class="toggle"><a href="#"><i class="fas fa-bars"></i></a></li>
  </ul>
</nav>
