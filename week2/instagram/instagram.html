<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instagram Welcome Page</title>
        <link href = "instagram.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="smartphones_img">
            <img src="img/smartphones.png" alt="two iphones">
        </div>
        <div class="quadrangle">
            <img id="instagram_title" src="img/instagram_title.JPG" alt="instagram">
            <div class="main_part">
                <h2 id="offer_p">Зарегистрируйтесь, чтобы смотреть фото и видео ваших друзей.</h2>
                <button class="plug_facebook_button">
                    <img src="img/icons.png" alt="facebook icon">
                    <text>Войти через Facebook</text>
                </button>
                <div class="lines">
                    
                    <p>или</p>
                </div>
                <div class="inputs">
                    <input class="email_or_number_input" type="text" placeholder="Моб. телефон или эл. адрес"><br>
                    <input class="fullname" type="text" placeholder="Имя и фамилия">
                    <input class="nickname" type="text" placeholder="Имя пользователя"><br>
                    <input class="password" type="password" placeholder="Новый пароль">
                </div>
                <button class="plug_facebook_button">
                    <text>Регистрация</text>
                </button>
                <h2 id="conf_pol">Регистрируясь, вы принимаете наши <a href="" >Условия, Политику использования данных и Политику в отношении файлов cookie.</a></h2>
                
            </div>
            <div class="blind_div"></div>
        </div>
    </body>
</html>
